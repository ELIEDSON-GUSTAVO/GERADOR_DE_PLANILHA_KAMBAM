!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens e Peças</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Itens e Peças</h1>

    <h2>Cadastrar Item</h2>
    <input type="text" id="itemNome" placeholder="Nome do item">
    <button onclick="adicionarItem()">Adicionar Item</button>

    <h2>Cadastrar Peça</h2>
    <select id="itemSelect"></select>
    <input type="text" id="pecaCodigo" placeholder="Código da peça">
    <input type="number" id="pecaQuantidade" placeholder="Quantidade">
    <input type="text" id="pecaUnidade" placeholder="Unidade">
    <input type="text" id="pecaDescricao" placeholder="Descrição">
    <button onclick="adicionarPeca()">Adicionar Peça</button>

    <h2>Pesquisar Item</h2>
    <input type="text" id="pesquisaInput" placeholder="Pesquisar...">
    <button onclick="pesquisarItem()">Pesquisar</button>

    <h2>Itens Cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="itensBody"></tbody>
    </table>

    <button onclick="gerarExcel()">Exportar para Excel</button>
    <h2>Importar de Excel</h2>
    <input type="file" id="importFile" accept=".xlsx" />
    <button onclick="importarExcel()">Importar Itens</button>
    <div id="importStatus"></div>

    <h2>Lista de Itens</h2>
    <ul id="itemList"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
