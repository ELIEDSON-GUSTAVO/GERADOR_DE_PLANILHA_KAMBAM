<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Itens</h1>
    <h2>Adicionar Item</h2>
    <input type="text" id="itemNome" placeholder="Nome do Item">
    <button onclick="adicionarItem()">Adicionar Item</button>

    <h2>Adicionar Peça a um Item</h2>
    <select id="itemSelect"></select>
    <input type="text" id="pecaCodigo" placeholder="Código da Peça">
    <input type="number" id="pecaQuantidade" placeholder="Quantidade">
    <input type="text" id="pecaUnidade" placeholder="Unidade">
    <input type="text" id="pecaDescricao" placeholder="Descrição">
    <button onclick="adicionarPeca()">Adicionar Peça</button>

    <h2>Lista de Itens</h2>
    <input type="text" id="pesquisaInput" onkeyup="pesquisarItem()" placeholder="Pesquisar Itens">
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Item</th>
                <th>Peças</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="itensBody"></tbody>
    </table>

    <h2>Peças de um Item</h2>
    <ul id="itemList"></ul>
    <button onclick="removerPecasSelecionadas()">Remover Peças Selecionadas</button>

    <h2>Importar/Exportar</h2>
    <input type="file" id="importFile">
    <button onclick="importarExcel()">Importar Itens</button>
    <button onclick="gerarExcel()">Gerar Excel</button>
    <div id="importStatus"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
