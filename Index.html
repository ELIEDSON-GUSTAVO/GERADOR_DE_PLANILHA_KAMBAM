<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        .login-box {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .input-field {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-field input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 2px solid #b70000;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }
        
        .input-field input:focus {
            border-color: #ffcc00;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #ff9c00;
        }
        
        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-field">
                    <input type="text" id="username" placeholder="Usuário" required>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="attempts-left">Tentativas restantes: 5</p>
            </form>
            <p class="error-message" id="error-message"></p>
        </div>
    </div>

    <script>
        // Credenciais válidas (usuário e senha)
        const validCredentials = {
            username: "usuario",
            password: "senha123"
        };

        let attempts = 5;  // Número de tentativas permitidas

        // Função para validar login
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Captura os valores inseridos
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica se as credenciais são válidas
            if (username === validCredentials.username && password === validCredentials.password) {
                alert('Login bem-sucedido!');
                // Redireciona para a URL desejada
                window.location.href = 'https://eliedson-gustavo.github.io/banco-de-dados-de-pe-as-e-componentes/';
            } else {
                attempts--;
                document.getElementById('attempts-left').textContent = `Tentativas restantes: ${attempts}`;
                document.getElementById('error-message').textContent = 'Usuário ou senha incorretos!';

                // Bloqueia o login após 5 tentativas
                if (attempts === 0) {
                    document.getElementById('error-message').textContent = 'Limite de tentativas alcançado! Tente novamente mais tarde.';
                    document.getElementById('username').disabled = true;
                    document.getElementById('password').disabled = true;
                    document.querySelector('button').disabled = true;
                }
            }
        });
    </script>
</body>
</html>
